<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../css/dashboard.css">
</head>

<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><button id="calendarBtn">Quản lí lịch</button></li>
            <li><button id="customBtn">Quản lí dịch vụ</button></li>
            <li><button id="homepageBtn">Trang chủ</button></li>
            <li><button id="caculateBtn">Thống kê Lịch</button></li>
            <li><button style="color: red;" id="logoutBtn">Đăng xuất</button></li>
        </ul>
    </div>
    <!-- Modal Quản lý dịch vụ -->
    <div class="modal" id="serviceModal">
        <div class="modal-content">
          <h3>Quản lý dịch vụ</h3>
          <input type="text" id="serviceNameInput" placeholder="Tên dịch vụ..." />
          <button id="addServiceBtn">Thêm dịch vụ</button>
          <ul id="serviceList"></ul>
          <div class="modal-footer">
            <button class="cancel-btn" onclick="closeServiceModal()">Đóng</button>
          </div>
        </div>
      </div>
    <div class="main-content">
        <h1>Trang Admin</h1>
        <div class="stats">
            <div class="stat-card">
                <p>Tổng số lịch Gym</p>
                <span class="stat-number blue">0</span>
            </div>
            <div class="stat-card">
                <p>Tổng số lịch Yoga</p>
                <span class="stat-number green">0</span>
            </div>
            <div class="stat-card">
                <p>Tổng số lịch Zumba</p>
                <span class="stat-number purple">0</span>
            </div>
        </div>
        <div class="container">
            <div>
                <button class="btn-add">Thêm lịch</button>
            </div>
            <div class="sub-container">
                <div class="filter-section" style="margin-bottom: 10px; display: flex; gap: 20px;">
                    <div>
                        <label for="classFilter">Lọc theo lớp học: </label>
                        <select name="Subject" id="classFilter">
                            <option value="all">Tất cả</option>
                            <option value="gym">Gym</option>
                            <option value="yoga">Yoga</option>
                            <option value="zumba">Zumba</option>
                        </select>       
                    </div>
                    <div>
                        <label for="emailFilter">Lọc theo email: </label>
                        <input type="text" id="emailFilter" placeholder="Nhập email..." />
                    </div>
                </div>
                <div class="chart-container" >
                    <canvas id="gymChart" width="250" height="250"></canvas>
                    <canvas id="yogaChart" width="250" height="250"></canvas>
                    <canvas id="zumbaChart" width="250" height="250"></canvas>
                </div>
                <div class="confirm" id="confirmModal">
                    <div class="confirm-content">
                        <p id="confirmMessage">Bạn có chắc không?</p>
                        <div class="confirm-footer">
                            <button class="cancel" id="confirmCancel">Hủy</button>
                            <button class="confirm-btn" id="confirmOK">Xác nhận</button>
                        </div>
                    </div>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Lớp học</th>
                        <th>Ngày tập</th>
                        <th>Khung giờ</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="scheduleTableBody"></tbody>
            </table>
        </div>
    </div>
    <div class="modal" id="scheduleModal">
        <div class="modal-content">
            <h3>Thêm / Sửa lịch tập</h3>
            <label for="reg-class">Lớp học:</label>
            <input type="text" id="reg-class">
            <span class="error-msg" id="errorClass"></span>

            <label for="reg-date">Ngày tập:</label>
            <input type="date" id="reg-date">
            <span class="error-msg" id="errorDate"></span>

            <label for="reg-time">Khung giờ:</label>
            <input type="time" id="reg-time">
            <span class="error-msg" id="errorTime"></span>

            <label for="reg-name">Họ tên:</label>
            <input type="text" id="reg-name">
            <span class="error-msg" id="errorName"></span>

            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email">
            <span class="error-msg" id="errorEmail"></span>

            <div class="modal-footer">
                <button class="cancel-btn">Hủy</button>
                <button class="save-btn">Lưu</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../js/dashboard.js"></script>
</body>

</html>
