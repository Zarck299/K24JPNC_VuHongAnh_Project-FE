<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý Dịch vụ</title>
  <link rel="stylesheet" href="../../css/service-manage.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <ul>
      <li><button id="calendarBtn">Quản lí lịch</button></li>
      <li><button id="customBtn">Quản lí dịch vụ</button></li>
      <li><button id="homepageBtn">Trang chủ</button></li>
      <li><button id="caculateBtn">Thống kê Lịch</button></li>
      <li><button style="color: red;" id="logoutBtn">Đăng xuất</button></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Quản lý Dịch vụ</h1>
      <button id="addServiceBtn" class="btn-btn-success">Thêm dịch vụ</button>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Tên dịch vụ</th>
            <th>Mô tả</th>
            <th>Hình ảnh</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="serviceList">
        </tbody>
      </table>
    </div>
  </div>
  <!-- Modal thêm/sửa dịch vụ -->
  <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <form id="service-form" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Thêm dịch vụ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="serviceId" />
          <div class="mb-3">
            <label for="serviceName" class="form-label">Tên dịch vụ</label>
            <input type="text" class="form-control" id="serviceName" />
          </div>
          <div class="mb-3">
            <label for="serviceDesc" class="form-label">Mô tả</label>
            <textarea class="form-control" id="serviceDesc"></textarea>
          </div>
          <div class="mb-3">
            <label for="serviceImage" class="form-label">Hình ảnh</label>
            <input type="file" class="form-control" id="serviceImage" />
            <img id="imagePreview" style="display:none; max-width:100px; margin-top:10px;" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="saveServiceBtn" class="btn btn-danger">Xác nhận</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal xác nhận -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-body">
          <p id="confirmMessage">Bạn có chắc chắn?</p>
          <div class="text-end">
            <button id="confirmOK" class="btn btn-danger">Xác nhận</button>
            <button id="confirmCancelModal" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/service-manage.js"></script>
</body>
</html>
